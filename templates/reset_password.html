{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div style="max-width:400px; margin:50px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; margin-bottom:20px;">Badilisha Password</h2>

    {% if message %}
    <p style="color:red; text-align:center;">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <input type="hidden" name="token" value="{{ token }}">
        
        <label>Password Mpya:</label><br>
        <input type="password" name="new_password" required style="width:100%; padding:8px; margin:5px 0; border-radius:6px; border:1px solid #ccc;"><br><br>

        <button type="submit" style="width:100%; padding:10px; background:#28a745; color:white; border:none; border-radius:6px; cursor:pointer;">
            Weka Password Mpya
        </button>
    </form>

    <p style="text-align:center; margin-top:10px;">
        <a href="{{ url_for('admin_login') }}">Rudi Login</a>
    </p>
</div>

<style>
/* Highlight title kwa vichwa vikuu */
h2 {
    background: blue;
    color: white;
    padding: 5px 12px;
    border-radius: 6px;
    display: inline-block;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
}
</style>
{% endblock %}
