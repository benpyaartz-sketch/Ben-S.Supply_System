{% extends "base.html" %}
{% block title %}BEN-S.SUPPLY/USER{% endblock %}

{% block content %}
<div style="max-width:400px; margin:50px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
    <h1 class="highlight-title" style="text-align:center; margin-bottom:20px;">Admin Login</h1>

    <form method="POST">
        {% if error %}
        <p style="color:red; text-align:center;">{{ error }}</p>
        {% endif %}
        
        <label>Username:</label><br>
        <input type="text" name="username" required 
               style="width:100%; padding:8px; margin:5px 0; border-radius:6px; border:1px solid #ccc;"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required 
               style="width:100%; padding:8px; margin:5px 0; border-radius:6px; border:1px solid #ccc;"><br><br>

        <button type="submit" 
                style="width:100%; padding:10px; background:#004080; color:white; border:none; border-radius:6px; cursor:pointer;">
            Login
        </button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        <a href="{{ url_for('forgot_password') }}" style="color:#004080; text-decoration:none;">Umesahau Password?</a>
    </p>
</div>

<style>
/* Highlight title kwa vichwa vikuu */
.highlight-title {
    background: blue;
    color: white;
    padding: 5px 12px;
    border-radius: 6px;
    display: inline-block;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
}
</style>
{% endblock %}
